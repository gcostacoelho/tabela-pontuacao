<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Pontos</title>
</head>
<body>
    <h1>TABELA DE PONTOS</h1>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
        </tbody>
    </table>
    

    <div class="buttons">
        <button class="newPlayer" onclick="newPlayer()">Adicionar novo jogador</button>
        <button class="empate" onclick="adicionarEmpate()">Empate</button>
        <button class="zerar" onclick="zerarPontos()">Zerar os Pontos</button>
        
    </div>

  <a href="https://github.com/gcostacoelho">Developed by Gustavo Costa</a>
  <script src="/script.js"></script>
</body>
</html>
